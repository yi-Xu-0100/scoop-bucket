on:
  workflow_dispatch:
  schedule:
    # run every 4 hours
    - cron: '20 */4 * * *'
name: Excavator
jobs:
  excavate:
    name: Excavate
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@main
    - name: Excavate
      uses: yi-Xu-0100/scoop-excavator@main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SCOOP_COMMITMESSAGEFORMAT: 'chore: upgrade <app> to version <version>'
        SCOOP_REPO: https://github.com/yi-Xu-0100/scoop
        SCOOP_BRANCH: develop
        SKIP_UPDATED: '1'
        THROW_ERROR: '1'
